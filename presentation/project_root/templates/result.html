{% extends 'base.html' %}
{%block title%}PM/Bike 수요 예측{%endblock%}
{%block content%}
<body>
    <div class="content">
            <h3>{{ menu }}</h3>
            <!-- <p>행정구: {{ gu }} | {{date}}</p> -->
            <div class="img">
            {% if img_data %}
                <img src="data:image/png;base64,{{ img_data }}" alt="예측 그래프" style="width:100%;">
                <p>{{ text }}</p>
            {% else %}
            <div class="gptment">
                <p>PM을 사용하지 않는 행정구입니다. <a href="/" class="back-link">메뉴로 돌아가기</a></p>
            </div>
            {% endif %}
            </div>
        </div>
    <div class="'home">
    <a href="/" class="btn d-inline-flex align-items-center custom-home-button">
    <i class="bi bi-house-door-fill me-2"></i> Back to menu
    </div>
</body>
{%endblock%}

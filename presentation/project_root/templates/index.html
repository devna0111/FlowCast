<!DOCTYPE html>
<html>
<head>
    <title>PM/Bike 수요 예측</title>
</head>
<body>
    <h2>행정구별 수요 예측</h2>
    <form method="post">
        <label>행정구:</label>
        <select name="gu" required>
            <option value="" disabled selected>행정구를 선택하세요</option>
            {% for gu in gu_list %}
                <option value="{{ gu }}">{{ gu }}</option>
            {% endfor %}
        </select>
        <button type="submit">예측 시작</button>
    </form>
</body>
</html>
